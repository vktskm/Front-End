<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form id="myForm">
        <input type="text" required name="nome" pattern="[a-zA-Z]{2,20}" placeholder="Nome">
        <span class="error"></span>
        
        <input type="text" name="cognome" placeholder="Cognome">
        <span class="error"></span>
        
        <input type="email" required name="e-mail" placeholder="Email">
        <span class="error"></span>
        
        <input type="password" class="showHide" name="psw" placeholder="Password">
        <span class="error"></span>

        <button class="invia">Invia</button>
    </form>
    

    <script src="js/script-validazione2.js"></script>

</body>
</html>
